<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="App.js" defer></script>
  </head>
  <body>
    <h1>My Birth Day</h1>

    <div class="countdown-container">
      <div class="countdown-gr days-container">
        <p class="word-text" id="days">0</p>
        <span>days</span>
      </div>

      <div class="countdown-gr hours-container">
        <p class="word-text" id="hours">0</p>
        <span>Hours</span>
      </div>

      <div class="countdown-gr minite-container">
        <p class="word-text" id="minite">0</p>
        <span>Minites</span>
      </div>

      <div class="countdown-gr second-container">
        <p class="word-text" id="second">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
